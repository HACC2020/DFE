<!DOCTYPE html>
<html>
<head>
<h1 style="text-align:left; border:1px solid black;">
    <img style="float: left; padding:3px;" src=https://ets.hawaii.gov/wp-content/uploads/2020/08/ETS-Logo-B-w-ETS-process4-border-71x71-1.png
    alt="Office of Enterprise Technology Services logo" width="40" height="40">State of Hawaii Executive Branch IT Portfolio</h1>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<ul>
  <li><a href="{% url 'home' %}">Home</a></li>
  <li><a href="{% url 'departments' %}">Departments</a></li>
  <li><a href="{% url 'contact' %}">Contact us</a></li>
  <li style="float:right"><a class="active" href="{% url 'about' %}">About</a></li>
</ul>
{% block content %}
{% endblock %}
</body>
</html>
